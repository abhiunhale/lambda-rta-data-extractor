template:                 "{{stack_prefix}}-{{lambda_name_default}}-template-{{revision}}.yml"
lambda_name:              "{{stack_prefix}}-{{lambda_name_default}}"
stack_name:               "{{stack_prefix}}-{{lambda_name_default}}"
lambda_archive:           "{{lambda_name_default}}-{{revision}}.zip"
account_id:               "{{lookup('get_account_id',profile=profile)}}"
source_dir:               "{{workspace}}"
s3_directory:             "{{lambda_name_default}}-lambda"
vpc_id:                   "{{lookup('get_vpc_id',profile=profile)}}"
subnets:                  "{{lookup('get_vpc_subnets',profile=profile,vpc_id=vpc_id,subnet_name='private-app-subnet')}}"
sec_groups:               "{{lookup('get_vpc_secure_groups',profile=profile,vpc_id=vpc_id,tag_name='microservices-sg')}}"
s3_secured_bucket:        "{{lookup('get_property_lambda',profile=profile, property='s3.aws.secure.bucket')}}"
service_url:              "{{lookup('get_property_lambda',profile=profile,property='service_rest_url')}}"